<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    <div class="main-screen" style="display: flex;flex-direction: column;gap:20px">
        <div class="navbar" style="background-color: black; color: white; width: 100%;height: 10vh;display: flex;">
            <h2 class="heading" style="padding-left: 42px;cursor: default;">KBC QUIZ APP</h2>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Notice!</strong> More Updates Coming Soon. Stay Tuned..
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <div class="user-question-screen" style="display: flex; justify-content: center;">
                <textarea id="question-box" readonly style="resize:none; cursor: default; width: 40%; height: 12vh; background-color: black; color: white;"></textarea>
        </div>
        <div class="user-option-screen" style="display: flex; gap:123px;justify-content: center;">
            <div class="op-col-1" style="display: flex;flex-direction: column;gap:10px">
                <textarea class="option" id="option-1" style="width: 111%;resize: none;background-color: black;color: white; cursor: pointer;text-align: center;" readonly>option 1</textarea>
                <textarea class="option" id="option-3" style="width: 111%;resize: none;background-color: black;color: white;cursor: pointer;text-align: center;" readonly>option 3</textarea>
            </div>
            <div class="op-col-2" style="display: flex;flex-direction: column; gap:10px">
                <textarea class="option" id="option-2" style="width: 111%;resize: none;background-color: black;color: white; cursor: pointer;text-align: center;" readonly>option 2</textarea>
                <textarea class="option" id="option-4" style="width: 111%;resize: none;background-color: black;color: white; cursor: pointer;text-align: center;" readonly>option 4 </textarea>
            </div>
        </div>
        <div class="submit-option" style="display: flex; justify-content: center;">
            <button type="button" class="btn btn-outline-success">Submit Answer</button>
        </div>
        <div class="next-option" style="display: flex; justify-content: center; visibility: hidden;">
            <button type="button" id="next" class="btn btn-outline-danger">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
